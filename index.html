<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <h1>CALCULATOR</h1>
    
   <div class="container">
        <form action="">
            <input type="text" id="screen">
            <br>

            <input class="button number" type="button" value="7" onclick="btnClck(value)">
            <input class="button number" type="button" value="8" onclick="btnClck(value)">
            <input class="button number" type="button" value="9" onclick="btnClck(value)">
            <input class="button operator" type="button" value="/" onclick="btnClck(value)">

            <br>
            <input class="button number" type="button" value="4" onclick="btnClck(value)">
            <input class="button number" type="button" value="5" onclick="btnClck(value)">
            <input class="button number" type="button" value="6" onclick="btnClck(value)">
            <input class="button operator" type="button" value="*" onclick="btnClck(value)">

            <br>
            <input class="button number" type="button" value="1" onclick="btnClck(value)">
            <input class="button number" type="button" value="2" onclick="btnClck(value)">
            <input class="button number" type="button" value="3" onclick="btnClck(value)">
            <input class="button operator" type="button" value="+" onclick="btnClck(value)">

            <br>
            <input class="button clear" type="button" value="C" ondblclick="clrScreen()">
            <input class="button number" type="button" value="0" onclick="btnClck(value)">
            <input class="button result" type="button" value="=" onclick="findResult()">
            <input class="button operator" type="button" value="-" onclick="btnClck(value)">
        </form>
   </div>

    <script src="./calc.js"></script>
</body>
</html>
